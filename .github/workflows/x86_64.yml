name: x86_64
on: [push, pull_request]

jobs:
    build:
        name: Dub build apps
        runs-on: 
          ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - name: Install D compiler
              uses: dlang-community/setup-dlang@v1
              with:
                compiler: ldc-latest
            - name: Build zero code
              run: |
                cd appbuild/zero
                dub build -b release-nobounds -flto=thin -a x86_64 --combined --compiler=ldc2 -defaultlib=phobos2-ldc-lto,druntime-ldc-lto -link-defaultlib-shared=false
            - name: Build first code
              run: |
                cd appbuild/first
                dub build -b release-nobounds -flto=thin -a x86_64 --combined --compiler=ldc2 -defaultlib=phobos2-ldc-lto,druntime-ldc-lto -link-defaultlib-shared=false
            - name: Build second code
              run: |
                cd appbuild/second
                dub build -b release-nobounds -flto=thin -a x86_64 --combined --compiler=ldc2 -defaultlib=phobos2-ldc-lto,druntime-ldc-lto -link-defaultlib-shared=false
            - name: Build third code
              run: |
                cd appbuild/third
                dub build -b release-nobounds -flto=thin -a x86_64 --combined --compiler=ldc2 -defaultlib=phobos2-ldc-lto,druntime-ldc-lto -link-defaultlib-shared=false
            - uses: actions/upload-artifact@v3
              with:
                name: build
                path: appbuild/**/*
            - name: Run zero app
              run: /usr/bin/time appbuild/zero/zero appbuild/2500000_in
            - name: Run first app
              run: /usr/bin/time appbuild/first/first appbuild/2500000_in
            - name: Run second app
              run: /usr/bin/time appbuild/second/second appbuild/2500000_in
            - name: Run third app
              run: /usr/bin/time appbuild/third/third appbuild/2500000_in
